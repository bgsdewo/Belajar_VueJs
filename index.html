<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd4492fc61.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="js/app.css">
    
</head>
<body>
    <div class="container" id="app">
        <nav class="navbar navbar-light fixed-top">
            <div class="navbar-text ml-auto d-flex">
                <button class="btn btn-sm btn-outline-success" @click="style.sliderStatus = !style.sliderStatus">
                    <i class="fas fa-dollar-sign"></i>
                </button>
                <div class="ml-2" v-if="cart.length > 0">
                    <b>cart:</b>
                    <span class="badge bg-success">{{ cart.length }}</span>
                </div>
            </div>
        </nav>
        <br>
        <h1>My Shop</h1>
        <transition name="custom" enter-active-class="animate__animated animate__fadeInDown" leave-active-class="animate__animated animate__slideOutRight">
            <div v-if="style.sliderStatus">
                <div class="align-items-center" :class="sliderState">   
                    <label for="" :class="style.label">Max</label>
                    <input type="number" class="form-control mx-2" :style="{'width': '60px','text-align':'center'}" v-model="maximum">
                    <input type="range" class="custom-range" min="0" max="200" v-model="maximum">
                </div>
            </div>
        </transition>
        <transition-group name="fade" tag="div" enter-active-class="animate__animated animate__fadeInRight" leave-active-class="animate__animated animate__fadeOutRight">
        <div class="row d-flex mb-3 align-items-center" v-for="(item, index) in products" :key="item.id" v-if="item.price <= Number(maximum)">
            <div class="col-1 m-auto">
                <button class="btn btn-info" v-on:click="addItem(item)">+</button>
            </div>
            <div class="col-sm-4">
                <img :src="item.image" :alt="item.name" class="img-fluid d-block">
            </div>
            <div class="col">
                <h3 class="text-info">{{ item.name }}</h3>
                <p class="mb-0">{{ item.description }}</p>
                <div class="h5 float-right">Rp{{ item.price }}</div>
            </div>
        </div>
    </transition-group>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="js/vue.js"></script>
</body>
</html>
